<html lang="pt-br">

<body>

    <p>Tente abrir este site em vários dispositivos ou aumente e diminue o tamanho do seu navegador</p>

        <source media="(max-width:900px )" srcset="imagens/sae-300.jpg" type="image/jpg">

        <img src="imagens/sae-700.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Aúdio</h1>

    <audio src="midia/los trigales.mp3" controls ></audio>

        <source src="midia/los trigales.mp3" type="audio/mpeg" >
    </audio>

</html>
