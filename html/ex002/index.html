<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafo e quebra de linha</h1>
    <hr>
    <p>Você  pode escrever um parágra de qualquer jeito basta  colocar tudo <br> entre as tags p e  /p</p>
        <p>simbolos que podem ser exibidos usando códigos: <br>
    <p>&nbsp;<br> <!--espaço na linha-->
        &reg; <br><!--marca registrada-->
        &copy;<br><!--copia registrada-->
        &trade;<br>
        &larr;<br><!--seta pra esquerda-->
        &rarr;<br><!--seta pra direita-->
        &uarr;<br><!--seta pra cima-->
        &darr;<br><!--seta pra baixo-->
        </p>
        <p>vamos inserir alguns emoji: <br>
            &#x1f919;<br><!--&#x mais codigo emoji from emojipidia-->
            &#x1f44c;<br>
            &#x1f3b8;
        </p>
    
</body>
</html>
