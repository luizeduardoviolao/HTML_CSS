<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h1>Hospedando videos</h1>
    <p>Este video está hospedado no meu HD</p>
    <video src="videos/24 Jan.m4v" width="400" poster="imagens/luiz_2.png" controls ></video>

    <hr>
    <h1>Outra opção</h1>
    <p>Adicionar mais fontes para abrir o arquivo</p>
    <video width="400" controls >

        <source src="formato mp4"  type="video/mp4">
        <source src="formato m4v"  type="video/mp4">
        <source src="formato webm ."  type="video/webm">
        <p>Navegador não tem compatibilidade de video</p>

    </video>
    <br>
    <h1>Inserindo videos do youtube</h1>
    
    <iframe width="400" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>julian Brean (Violonista)</h2>
    
    <iframe width="400" height="315" src="https://www.youtube.com/embed/gDqB9Q244xM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Mesmo video inserido atraves da url</h2>
    <video width="400" controls>
        <source src="https://www.youtube.com/watch?v=gDqB9Q244xM" type="YouTube">
    </video>


    
</body>
</html>
